<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Horizons" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <title>Opening Horizons</title>

    <!-- Стили для Feature-Based архитектуры -->
    <link rel="stylesheet" href="features.css" />
  </head>
  <body>
    <div id="root"></div>

    <!-- НОВАЯ FEATURE-BASED АРХИТЕКТУРА (пока скрыта) -->
    <div id="feature-app" style="display: none">
      <div data-feature="navigation"></div>
      <div data-feature="tasks"></div>
      <div data-feature="pomodoro"></div>
      <div data-feature="balance"></div>
      <div data-feature="settings"></div>
    </div>

    <!-- MINIMALIST АРХИТЕКТУРА (пока скрыта) -->
    <div id="minimalist-app" style="display: none">
      <div class="minimal-container">
        <header class="minimal-header">
          <h1>🌊 Horizon</h1>
          <p>Простота и эффективность</p>
        </header>

        <main class="minimal-content">
          <div class="minimal-card">
            <h3>📝 Быстрые задачи</h3>
            <div class="task-input">
              <input
                type="text"
                placeholder="Что нужно сделать?"
                class="task-field"
              />
              <button class="add-btn">+</button>
            </div>
          </div>

          <div class="minimal-card">
            <h3>⏱️ Фокус</h3>
            <div class="focus-timer">
              <div class="timer-display">25:00</div>
              <button class="timer-btn">Старт</button>
            </div>
          </div>

          <div class="minimal-card">
            <h3>⚖️ Баланс</h3>
            <div class="balance-preview">
              <div class="balance-item">
                <span>💪 Здоровье</span>
                <div class="progress-mini">
                  <div class="progress-fill" style="width: 75%"></div>
                </div>
              </div>
              <div class="balance-item">
                <span>💼 Карьера</span>
                <div class="progress-mini">
                  <div class="progress-fill" style="width: 60%"></div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <nav class="minimal-nav">
          <button class="nav-btn active">🏠</button>
          <button class="nav-btn">✅</button>
          <button class="nav-btn">🍅</button>
          <button class="nav-btn">⚖️</button>
          <button class="nav-btn">⚙️</button>
        </nav>
      </div>
    </div>

    <!-- Подключаем новую архитектуру -->
    <script type="module" src="app.js?v=2"></script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
